<body>

<form action="thankyou.html" method="GET">
  <fieldset>
    <legend>What's Your Favorite Fruit!</legend>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color"><br><br>


    <label for="file">Upload a picture of your favorite fruit:</label>
    <input type="file" id="file" name="file"><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="range">How much do you like fruits?:</label>
    <input type="range" id="range" name="experience" min="0" max="10"><br><br>

    <label for="language">Preferred fruit:</label>
    <select id="language" name="language">
	<option value="blank"></option>
      <option value="Pineapple">Pineapples</option>
      <option value="Cantaloupe">Cantaloupes</option>
      <option value="Banana">Bananas</option>
	  <option value="Apple">Apples</option>
	  <option value="Orange">Oranges</option>
	  <option value="Strawberry">Strawberries</option>
	  <option value="Pear">Pears</option>
    </select><br><br>

    <label for="comments">If none of these are your preferred fruit, comment your favorite and why you like it:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <label>Which one of these do you like more?</label>
<div class="checkbox-group">
  <label><input type="checkbox" name="Fruits">Fruits</label>
  <label><input type="checkbox" name="Vegetables">Vegetables</label>
</div>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </fieldset>
  <form action="thankyou.html" method="POST">
</form>
