<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Bootstrap 5 Example</title> 
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

<style>
  .carousel-item img {
    height: 800px;
    object-fit: cover;
    width: 100%;
  }
</style>


<style>
footer{
text-align:center;
}
</style>


</head>

<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Menu</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://getbootstrap.com/docs/5.0/content/tables/" target="_blank">BS 5</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://mycsu.columbusstate.edu/" target="_blank">My CSU</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://freddy-fazbears-pizza.fandom.com/wiki/Five_Nights_at_Freddy%27s_Wiki" target="_blank">FNAF</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<main class="container mt-4">

  <!-- Main 1: Table Section -->
  <section class="mb-5">
    <h2>Main 1: Bootstrap Table</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Role</th>
            <th>Animal</th>
          </tr>
        </thead>
        <tbody>
          <tr><th>1</th><td>Freddy Fazbear</td><td>Lead Singer</td><td>Bear</td></tr>
          <tr><th>2</th><td>Bonnie the Bunny</td><td>Guitarist</td><td>Bunny</td></tr>
          <tr><th>3</th><td colspan="2">Chica the Chicken</td><td>Chicken</td></tr>
        </tbody>
      </table>
    </div>
  </section>






<section>
    <h2>Main 2: Image Carousel</h2>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Images/Freddy.jpg" class="d-block w-90" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="Images/Bonnie.jpg" class="d-block w-90" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="Images/Chica.jpg" class="d-block w-90" alt="Image 3">
        </div>
        <div class="carousel-item">
          <img src="Images/Foxy.jpg" class="d-block w-90" alt="Image 4">
        </div>
        <div class="carousel-item">
          <img src="Images/Golden Freddy.jpg" class="d-block w-90" alt="Image 5">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

</main>





<footer>
<p>Jonah Anderson: Assignment 9</p>
</footer>

</html>
